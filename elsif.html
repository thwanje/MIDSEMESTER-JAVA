<body>
    <script>
        // Traffic light program using if-else

let color = "red";  

if (color === "red") {
    console.log("Stop");
} else if (color === "yellow") {
    console.log("Get ready");
} else if (color === "green") {
    console.log("Go");
} else {
    console.log("Invalid color");
}
    </script>
