<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        // using switch

let language = "Yao";  

switch (language) {
    case "Chichewa":
        console.log("Muli bwanji");
        break;
    case "Yao":
        console.log("Muli uli");
        break;
    case "Tumbuka":
        console.log("Muli wuli");
        break;
    default:
        console.log("Sorry, greeting not available");
}
    </script>
</body>
</html>
