<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

// Division (/)
let a = 20;
let b = 4;
let divide = a / b;
console.log(divide);

// Increment (++)
let x = 5;
x++;  
console.log( x);

// Decrement (--)
let y = 10;
y--;  
console.log( y);

// Logical NOT (!)
let isHappy = true;
console.log("isHappy:", isHappy);
console.log("not isHappy (!):", !isHappy);

// Ternary operator ( ? : )
let age = 16;
let result = age >= 18 ? "Can vote" : "Cannot vote";
console.log(result);
    </script>
</body>
</html>
