<body>
    <script>
        
function countNegativeNumbers(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    return count;
}

let numbers = [5, -3, -1, 8, -7, 0, 4];
console.log("Number of negative values:", countNegativeNumbers(numbers));
    </script>
