<body>
    <script>
        
function calculateAverage(numbers) {
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
        sum = sum + numbers[i];
    }
    let average = sum / numbers.length;
    return average;
}

let scores = [85, 90, 78, 92, 88];
console.log("Average:", calculateAverage(scores));
    </script>
</body>
</html>
