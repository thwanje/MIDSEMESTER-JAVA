<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="myHeading">my story</h3>
    <p id="myParagraph">This is queen matwanje,first daughter of mr and mrs matwanje.</p>

    <script>
        
        const headingElement = document.getElementById('myHeading');

        
        const paragraphElement = document.getElementById('myParagraph');

        
        if (headingElement) {
            headingElement.textContent = "New and Improved Heading!";
        }

        if (paragraphElement) {
            paragraphElement.textContent = "This paragraph now contains updated information.";
        }
    
    </script>
</body>
</html>
